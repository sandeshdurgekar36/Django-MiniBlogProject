{% extends 'blogging/base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center my-3">Edit Your Blog</h2>
    <div class="row">
        <div class="col-sm-6 offset-3 mt-3">
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Edit" class="btn btn-success" name="" id="">
                <a href="{% url 'dashboard' %}" class="btn btn-warning">Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
